<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.1/jasmine.css">
</head>

<body>

  <!-- include source files here... -->
  <!-- FIXME: build target needs to be dist/wdk, instead of just dist
  <script type="text/javascript" src="../src/core/namespace.js"></script>
  <script type="text/javascript" src="../src/core/c_properties.js"></script>
  <script type="text/javascript" src="../src/core/base_object.js"></script>
  <script type="text/javascript" src="../src/core/runloop.js"></script>
  <script type="text/javascript" src="../src/controllers/addStepPopup.js"></script>
  -->
  <script>
    var wdkConfig = {
      assetsUrl: '/dist'
    }
    </script>
  <script src="../dist/wdk/wdk.libs.js"></script>
  <script src="../dist/wdk/wdk.js"></script>

  <script src="../lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="../lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <!-- <script type="text/javascript" src="util/namespace.js"></script> -->
  <script src="/spec/core/c_properties.js"></script>
  <script src="/spec/core/base_object.js"></script>
  <script src="/spec/core/runloop.js"></script>
  <script src="/spec/addStepPopup.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</body>
</html>
