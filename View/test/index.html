<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha.css" />

    <style>
      body > h1 {
        color: darkred;
        padding-left: 1em;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #test-fixture { display: none; }
    </style>

  </head>
  <body>
    <h1>WDK JavaScript Test Suite</h1>
    <div id="mocha"></div>
    <div id="test-fixture"></div>
    <script src="mocha.js"></script>
    <script src="chai.js"></script>

    <!-- include wdk libs and src files -->
    <script>
      mocha.setup('bdd');
      var wdkConfig = {
        assetsUrl: '../webapp'
      };
      var expect = chai.expect;
    </script>

    <!-- include libraries -->
    <script src="./dist/wdk.libs.js"></script>

    <!-- include tests -->
    <script src="./dist/tests.js"></script>

    <!-- run tests -->
    <script>
      mocha.run();
    </script>

  </body>
</html>
